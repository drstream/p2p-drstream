<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Player</title>
  </head>
  <style>
      * {
          margin: 0;
          padding: 0;
      }
  
      #player {
          position: absolute !important;
          width: 100% !important;
          height: 100% !important;
          overflow: hidden;
      }
  </style>
  <body>
      <script src="./js/hls.min.js"></script>
      <script src="./js/jw-hls.js"></script>
      <script src="./js/p2p-core.min.js"></script>
      <script src="./js/p2p-hls.min.js"></script>
      <script src="./js/jwplayer.js"></script>
      <script src="./js/app.js"></script>
      <div id="player"></div>
      <script>
          var player = drPlayer("player");
          var id = getQuery('id');
          var url = 'https://drstream.live/hls/'+id+'.m3u8';
          player.setup({
              file: url,
              type: 'hls',
              logo: {
                  file: 'YOUR_LOGO_URL',
                  link: 'YOUR_DOMAIN_URL',
                  hide: true,
                  position: "control-bar"
              }
          });
      </script>
  </body>
  </html>
